<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Memory Journey</title>
</head>

<body>
    <div id="root"></div>
    <div id="loading-overlay"
        style="position:fixed;top:0;left:0;width:100%;height:100%;background:pink;display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity 0.5s;">
        <h1 style="font-family:sans-serif;color:white;">Loading Love...</h1>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        window.onload = () => {
            // Simple manual check if React mounts
            setTimeout(() => {
                if (!document.getElementById('root').hasChildNodes()) {
                    console.error('React failed to mount');
                    const errDiv = document.createElement('div');
                    errDiv.style.position = 'fixed';
                    errDiv.style.top = '10px';
                    errDiv.style.left = '10px';
                    errDiv.style.background = 'white';
                    errDiv.style.color = 'red';
                    errDiv.style.padding = '20px';
                    errDiv.innerText = 'Application Error: React failed to mount. Check console.';
                    document.body.appendChild(errDiv);
                } else {
                    const overlay = document.getElementById('loading-overlay');
                    if (overlay) {
                        overlay.style.opacity = '0';
                        setTimeout(() => overlay.remove(), 500);
                    }
                }
            }, 2000);
        };

        window.onerror = function (msg, url, line) {
            const errDiv = document.createElement('div');
            errDiv.style.position = 'fixed';
            errDiv.style.bottom = '10px';
            errDiv.style.right = '10px';
            errDiv.style.background = 'rgba(0,0,0,0.8)';
            errDiv.style.color = '#ff6b6b';
            errDiv.style.padding = '10px';
            errDiv.innerText = 'Error: ' + msg;
            document.body.appendChild(errDiv);
        }
    </script>
</body>

</html>
